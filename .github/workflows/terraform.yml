name: Terraform CI/CD

on:
  push:
    branches:
      - develop
      - main

concurrency:
  group: terraform-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  terraform:
    name: Terraform Plan
    runs-on: ubuntu-latest

    environment:
      name: ${{ github.ref_name == 'main' && 'production' || 'development' }}

    env:
      TF_VAR_SQL_PASSWORD: ${{ secrets.TF_VAR_SQL_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Environment Variables
        run: |
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "TF_VAR_environment=pdn" >> $GITHUB_ENV
            echo "STATE_KEY=pdn.tfstate" >> $GITHUB_ENV
          else
            echo "TF_VAR_environment=dev" >> $GITHUB_ENV
            echo "STATE_KEY=dev.tfstate" >> $GITHUB_ENV
          fi

      - name: Terraform Init
        run: terraform init -input=false -backend-config="key=${STATE_KEY}"

      - name: Terraform Plan
        run: terraform plan -input=false
